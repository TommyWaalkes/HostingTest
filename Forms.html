<html>
<head>
    <link href="main.css" rel="stylesheet" />
</head>
<body>
    <div class="blinking" id="StickyHeader">
        <h1 class="centerElement">!!!CONGRATULATIONS!!!</h1>
    </div>

    <div class="centerElement">
        <p>Fill out the form:</p>
        <form>
            <p>First Name</p>
            <input name="fName" type="text" required/>
            <p>Last Name</p>
            <input name="lName" type="text" required/>
            <p>Age</p>
            <input name="Age" type="number" min=1 max=150 required/>
            <p>Birth Date</p>
            <input name="Date" type="date" required/>
            <p>SSN#</p>
            <input name="SSN" type="number" required/>
            <p>Credit Card #</p>
            <input name="CCN" type="number" required/>
            <p></p>
            <input type="submit" />
        </form>
        <p>You'll get your tickets in the mail in 30 days!</p>
    </div>
    
</body>
</html>
